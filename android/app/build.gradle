plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    // id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.car_plaza"
    compileSdk 34  // ✅ Directly setting compileSdkVersion

    ndkVersion "25.1.8937393" // ✅ Update this based on your installed NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.car_plaza"
        minSdk 23  // ✅ Replace flutter.minSdkVersion
        targetSdk 34  // ✅ Replace flutter.targetSdkVersion
        versionCode 1  // ✅ Replace flutter.versionCode
        versionName "1.0.0"  // ✅ Replace flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}
