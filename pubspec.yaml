// File: pubspec.yaml
name: car_plaza
description: A car marketplace mobile app similar to Jiji but better
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.2.6
  firebase_messaging: ^14.6.7
  firebase_analytics: ^10.4.5
  google_sign_in: ^6.1.4
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  image_picker: ^1.0.4
  uuid: ^3.0.7
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/